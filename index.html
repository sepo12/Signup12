<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up</title>
</head>

<body>
    <div class="sign-up">

        <h1>Sign up</h1>
        <form>

            <label>FirstName</label>
            <input type="text" name="firstname" placeholder="firstname" id="1">
            <label>LastName</label>
            <input type="text" name="lastname" placeholder="lastname" id="2">
            <label>Email</label>
            <input type="text" name="email" placeholder="email" id="3">
            <label>Password</label>
            <input type="text" name="password" placeholder="password" id="4">
            <label>Confirm password</label>
            <input type="text" name="password" placeholder="confirm password" id="5">
            <input type="button" value="submit">




        </form>
        <p>By clicking the sign up button,you agree to our
            <a href="#">Terms and Conditions</a>
        </p>

    </div>
    <p class="pa">Already have an account?
        <a href="#">Login here</a> </p>
</body>

</html>
